<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur d'Unités Interactif</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Convertisseur d'Unités Interactif</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-category="longueur">Longueur</button>
            <button class="tab-btn" data-category="poids">Poids</button>
            <button class="tab-btn" data-category="devise">Devise</button>
            <button class="tab-btn" data-category="temperature">Température</button>
            <button class="tab-btn" data-category="temps">Temps</button>
        </div>
        
        <div class="converter-container">
            <div class="input-section">
                <div class="input-group">
                    <input type="number" id="fromValue" value="1" min="0" step="any">
                    <select id="fromUnit"></select>
                </div>
                
                <div class="swap-btn">
                    <button id="swapBtn">⇄</button>
                </div>
                
                <div class="input-group">
                    <input type="number" id="toValue" disabled>
                    <select id="toUnit"></select>
                </div>
            </div>
            
            <div class="visualization-container">
                <div id="visualization" class="visualization">
                    <!-- La visualisation sera ajoutée ici dynamiquement -->
                </div>
            </div>
        </div>
        
        <div class="formula-container">
            <p id="formula">Formule: <span id="formulaText"></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
