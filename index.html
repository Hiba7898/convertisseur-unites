<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur d'Unit√©s Interactif</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo Convertisseur" class="logo">
            <h1>Convertisseur d'Unit√©s</h1>
        </div>
                <div class="theme-switch">

                        <span class="slider"></span>

                    <span class="mode-icon">üåô</span>
                </div>
            </div>

        <div class="tabs">
            <button class="tab-btn active" data-category="longueur">Longueur</button>
            <button class="tab-btn" data-category="poids">Poids</button>
            <button class="tab-btn" data-category="devise">Devise</button>

        <div class="converter-container">

                    <input type="number" id="fromValue" value="1" min="0" step="any">

                <div class="swap-btn">

                <div class="input-group">

            </div>
            
            <div class="visualization-container">
                <div id="visualization" class="visualization">
                    <!-- La visualisation sera ajout√©e ici dynamiquement -->
                </div>
            </div>
        </div>
        
        <div class="formula-container">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
